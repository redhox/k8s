apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: navidrome
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/redhox/k8s'
    targetRevision: HEAD
    path: navidrome/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: navidrome
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
